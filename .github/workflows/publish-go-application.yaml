name: publish-go-application

on:
  workflow_call:
    inputs:
      app_name:
        description: ''
        default: ${{ github.event.repository.name }}
        required: false
        type: string
      main_file:
        description: ''
        default: main.go
        required: false
        type: string
      tag_name:
        description: ''
        required: true
        type: string
      release_created:
        description: ''
        required: true
        type: string
  
jobs:
  publish_go_application:
    runs-on: ubuntu-latest
    steps:
      - run: env | sort
      - uses: actions/checkout@v3
      - uses: ptonini/gha-load-metadata@main
      - run: mkdir dist
      - run: docker run -v $(pwd):$(pwd) -w $(pwd) ${GO_BUILDER_IMAGE} go build -o dist/${{ inputs.app_name }} ${GO_MAIN_FILE}
      - run: sha256sum dist/${{ ${{ inputs.app_name }} }} > dist/SHA256SUMS
      - uses: actions/upload-artifact@v3
        with:
          name: application
          path: dist/**
      - uses: ptonini/gha-upload-release@main
        if: inputs.release_created == 'true'
        with:
          file: dist/**
          file_blob: true
          repo_token: ${{ github.token }}
          tag: ${{ inputs.tag_name }}