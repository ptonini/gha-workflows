name: deploy-helm-releases

on:
  workflow_call:
    inputs:
      macros:
        description: ''
        required: true
        type: string
      digest:
        description: ''
        required: false
        type: string
      vault_k8s_role_path:
        description: ''
        required: false
        type: string
      aws_role:
        description: ''
        required: false
        type: string
      aws_eks_cluster:
        description: ''
        required: false
        type: string
    secrets:
      OPENVPN_CONFIG:
        description: ''
        required: true
    outputs:
      staging_host:
        description: ''
        value: ${{ jobs.deploy_helm_releases.outputs.staging_host }}

jobs:
  deploy_helm_releases:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
      KUBECONFIG: ${{ github.workspace }}/.kube/config
    steps:
      - run: env | sort
      - run: cat ${GITHUB_EVENT_PATH}
      - uses: ptonini/gha-openvpn@main
        with:
          openvpn_config: ${{ secrets.OPENVPN_CONFIG }}
          validation_addr: ${{ vars.ovpn_validation_addr }}

      - uses: hashicorp/vault-action@v2
        if: vars.kubernetes_provider == 'vault'
        with:
          url: ${{ vars.vault_addr }}
          method: ${{ vars.vault_method }}
          path: ${{ vars.vault_path }}
          role: ${{ vars.vault_role }}
          secrets: |
            ${{ vars.vault_github_token_path }} token | GH_TOKEN;
            ${{ inputs.vault_k8s_role_path }} kube_config | KUBECONFIG_CONTENT;
      - run: echo "${KUBECONFIG_CONTENT}" > ${KUBECONFIG} && chmod 0600 ${KUBECONFIG}
        if: vars.kubernetes_provider == 'vault'

      - uses: aws-actions/configure-aws-credentials@v4
        if: vars.kubernetes_provider == 'aws'
        with:
          role-to-assume: ${{ inputs.aws_role }}
          aws-region: ${{ vars.aws_region }}
      - run: aws eks update-kubeconfig --region ${{ vars.aws_region }} --name ${{ vars.aws_eks_cluster }}
        if: vars.kubernetes_provider == 'aws'

      - uses: azure/login@v1
        if: vars.kubernetes_provider == 'azure'
        with:
          client-id: ${{ vars.azure_client_id }}
          tenant-id: ${{ vars.azure_tenant_id }}
          subscription-id: ${{ vars.azure_subscription_id }}
      - uses: azure/aks-set-context@v3
        if: vars.kubernetes_provider == 'azure'
        with:
          admin: true
          resource-group: ${{ vars.azure_resource_group }}
          cluster-name: ${{ vars.azure_aks_cluster }}

      - run: kubectl get svc

      - uses: ptonini/gha-create-helm-release-files@main
        id: releases
        with:
          macros: ${{ inputs.macros }}
          digest: ${{ inputs.digest }}
          demonstration: ${{ vars.demonstration_repository }}
          container_registry: ${{ vars.container_registry }}
          manifest_file: ${{ vars.manifest_file }}
          rp_manifest_file: ${{ vars.rp_manifest_file }}
          staging_domain: ${{ vars.staging_domain }}
          github_token: ${{ env.GH_TOKEN }}

      - uses: ptonini/gha-deploy-helm-releases@main
        with:
          releases: ${{ steps.releases.outputs.releases }}
        env:
          KUBECONFIG: ${{ env.KUBECONFIG }}
      - uses: thollander/actions-comment-pull-request@v2
        if: github.event_name == 'pull_request'
        with:
          message: ${{ steps.releases.outputs.message }}

    outputs:
      staging_host: ${{ steps.releases.outputs.staging_host }}
