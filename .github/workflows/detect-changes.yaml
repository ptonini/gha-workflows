name: detect-changes

on:
  workflow_call:
    inputs:
      filters:
        description: ''
        default: filters.yaml
        required: false
        type: string
    outputs:
      changes:
        description: ''
        value: ${{ jobs.detect_changes.outputs.changes }}

jobs:
  detect_changes:
    runs-on: ubuntu-latest
    outputs:
      changes: ${{ steps.filter.outputs.changes }}
    steps:
      - run: env | sort
      - uses: actions/checkout@v3
      - run: test -e ./filters.yaml || bash build_filters > filters.yaml
        if: inputs.filters == 'filters.yaml'
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: ${{ inputs.filters }}