name: publish

on:
  push:
    branches:
      - main
    paths:
      - '*/*'

jobs:
  release_please:
    uses: ptonini/gha-workflows/.github/workflows/release-please.yaml@main
    if: github.event_name == 'push'
  publish_images:
    uses: ptonini/gha-workflows/.github/workflows/publish-docker-monorepo-image.yaml@main
    if: needs.release_please.outputs.paths_released != '[]'
    needs:
      - release_please
    strategy:
      matrix:
        path: ${{ fromJSON(needs.release_please.outputs.paths_released) }}
    with:
      path: ${{ matrix.path }}
      packages: ${{ needs.release_please.outputs.packages }}
